<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - T-Shirt Store</title>
  <link rel="stylesheet" href="./assets/home/home_files/theme.scss.css" />
  <link rel="stylesheet" href="./assets/home/home_files/fa-all.min.css" />
  <link rel="stylesheet" href="./assets/local-fixes.css" />
  <style>
    :root {
      --primary-color: #f1641e;
      --primary-hover: #e05a1e;
      --error-color: #dc3545;
      --success-color: #28a745;
      --text-color: #333;
      --text-muted: #6c757d;
      --border-color: #dee2e6;
      --border-radius: 12px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .signup-container {
      max-width: 1000px;
      margin: 6rem auto 2rem auto;
      padding: 2rem;
    }

    .signup-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      transition: all 0.3s ease;
    }

    .signup-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .signup-header h1 {
      color: var(--text-color);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .signup-header p {
      color: var(--text-muted);
      font-size: 1rem;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      color: var(--text-color);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 1.2rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-input::placeholder {
      color: var(--text-muted);
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(241, 100, 30, 0.1);
    }

    .form-input.error {
      border-color: var(--error-color);
      background-color: #fff5f5;
    }

    .form-input.success {
      border-color: var(--success-color);
      background-color: #f8fff8;
    }

    .signup-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .signup-btn:hover {
      background: linear-gradient(135deg, var(--primary-hover), #d44e1a);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .signup-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .signup-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .signup-links a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .alert {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .signup-container {
        max-width: 90%;
        margin: 4rem auto 2rem auto;
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      .signup-container {
        max-width: 95%;
        margin: 3.5rem auto 2rem auto;
        padding: 1.5rem;
      }

      .signup-card {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .signup-container {
        max-width: 98%;
        margin: 3rem auto 1rem auto;
        padding: 1rem;
      }

      .signup-card {
        padding: 1.5rem;
      }

      .signup-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div data-include="header"></div>
  <div class="auth-container">
    <div class="signup-container">
      <div class="signup-card">
        <div class="signup-header">
          <h1>Join Our Store</h1>
          <p>Create your account to start shopping</p>
        </div>

        <div id="alertMessage" class="alert error"></div>

        <form id="signupForm">
          <div class="form-group">
            <label for="suUsername">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="suUsername"
                class="form-input"
                placeholder="Choose a username"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="suEmail">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="suEmail"
                class="form-input"
                placeholder="Enter your email (optional)"
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="suPassword">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="suPassword"
                class="form-input"
                placeholder="Create a password"
                required
                autocomplete="new-password"
              />
            </div>
          </div>

          <button type="submit" class="signup-btn" id="signupBtn">
            <span id="btnText">Create Account</span>
          </button>
        </form>

        <div class="signup-links">
          <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
  <div data-include="footer"></div>

  <script src="./include.js"></script>
  <script src="./assets/local-fixes.js"></script>
  <script>
    const API_BASE = 'http://localhost:8000';

    // Ensure CSRF cookie is available on first load
    (function ensureCsrf(){
      try {
        fetch(`${API_BASE}/api/auth/me/`, { credentials: 'include' });
      } catch (e) { /* noop */ }
    })();

    function getCookie(name){
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function showAlert(message, type = 'error') {
      const alertEl = document.getElementById('alertMessage');
      alertEl.textContent = message;
      alertEl.className = `alert ${type}`;
      alertEl.style.display = 'block';

      // Auto hide after 5 seconds
      setTimeout(() => {
        alertEl.style.display = 'none';
      }, 5000);
    }

    function setLoading(loading) {
      const btn = document.getElementById('signupBtn');
      const btnText = document.getElementById('btnText');

      if (loading) {
        btn.disabled = true;
        btnText.innerHTML = '<span class="loading-spinner"></span>Creating account...';
      } else {
        btn.disabled = false;
        btnText.textContent = 'Create Account';
      }
    }

    function validateForm() {
      const username = document.getElementById('suUsername');
      const password = document.getElementById('suPassword');
      let isValid = true;

      // Reset previous validation states
      username.classList.remove('error', 'success');
      password.classList.remove('error', 'success');

      if (!username.value.trim()) {
        username.classList.add('error');
        isValid = false;
      } else {
        username.classList.add('success');
      }

      if (!password.value || password.value.length < 6) {
        password.classList.add('error');
        isValid = false;
      } else {
        password.classList.add('success');
      }

      return isValid;
    }

    // Form submission
    document.addEventListener('submit', async function(e){
      if(e.target && e.target.id === 'signupForm'){
        e.preventDefault();

        if (!validateForm()) {
          showAlert('Please fill in all required fields and ensure password is at least 6 characters.');
          return;
        }

        const username = document.getElementById('suUsername').value.trim();
        const email = document.getElementById('suEmail').value.trim();
        const password = document.getElementById('suPassword').value;

        setLoading(true);

        try {
          const res = await fetch(`${API_BASE}/api/auth/signup/`,{
            method:'POST',
            credentials:'include',
            headers:{
              'Content-Type':'application/json',
              'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({username, email, password})
          });

          if(res.ok){
            showAlert('Account created successfully! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/home';
            }, 1000);
          } else {
            const data = await res.json().catch(() => ({detail: 'Signup failed'}));
            showAlert(data.detail || 'Unable to create account. Please try again.');
          }
        } catch (error) {
          showAlert('An error occurred. Please try again later.');
          console.error('Signup error:', error);
        } finally {
          setLoading(false);
        }
      }
    });

    // Real-time validation
    document.getElementById('suUsername').addEventListener('input', function() {
      if (this.value.trim()) {
        this.classList.remove('error');
        this.classList.add('success');
      } else {
        this.classList.remove('success');
      }
    });

    document.getElementById('suPassword').addEventListener('input', function() {
      if (this.value && this.value.length >= 6) {
        this.classList.remove('error');
        this.classList.add('success');
      } else {
        this.classList.remove('success');
      }
    });
  </script>
</body>
</html>
